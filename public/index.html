<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-selector-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #5CB54D;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 0.9rem;
            margin-bottom: 3rem;
            color: #888;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .game-card {
            background: #2a2a2a;
            border: 3px solid #5CB54D;
            border-radius: 10px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(92, 181, 77, 0.3);
            border-color: #7dd968;
        }

        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #5CB54D;
        }

        .game-card p {
            font-size: 0.7rem;
            line-height: 1.6;
            color: #ccc;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #666;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .coming-soon h2 {
            color: #888;
        }

        .badge {
            display: inline-block;
            background: #5CB54D;
            color: #1a1a1a;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.6rem;
            margin-top: 1rem;
        }

        .coming-soon .badge {
            background: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-selector-container" id="game-selector">
        <h1>KIRO GAMES</h1>
        <p class="tagline">Choose your adventure</p>

        <div class="games-grid">
            <div class="game-card" data-game="pac-gator">
                <h2>PAC-GATOR</h2>
                <p>Navigate the maze, collect dots, and avoid ghosts in this classic arcade adventure!</p>
                <span class="badge">PLAY NOW</span>
            </div>

            <div class="game-card" data-game="flappy-gator">
                <h2>FLAPPY GATOR</h2>
                <p>Guide your winged gator through pipes in this endless flying challenge!</p>
                <span class="badge">PLAY NOW</span>
            </div>
        </div>
    </div>

    <script src="/shared/game-selector.js"></script>
    <script>
        // Initialize game selector when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const selectorContainer = document.getElementById('game-selector');
            const gameSelector = new GameSelector(selectorContainer);
        });
    </script>
</body>
</html>
